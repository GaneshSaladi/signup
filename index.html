<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="forms">
        <form class="main" action="mailto:Example@gmail.com" method="post" enctype="text/plain">
            <fieldset class="field">
                <h1>Sign Up</h1>
                <div class="mains">
                    <label for="username">First Name:</label>
                    <input class="username" name="username" type="text" placeholder="Enter First Name" required> <br> <br>

                    <label for="lastname">Last Name:</label>
                    <input class="lastname" name="lastname" type="text" placeholder="Enter Last Name" required > <br> <br>

                    <label for="email">Your Email:</label>
                    <input class="email" name="email" type="email" placeholder="Enter Your Email" required> <br> <br>

                    <label for="password">Password:</label>
                    <input class="password" type="password" name="password" placeholder="Enter Your Password" minlength="8"
                    maxlength="12"  required> <br> <br>

                    <input type="checkbox" name="check" id="terms" checked> <label for="check"><a href="#"> Terms and
                            Conditions </a></label> <br> <br>

                    <button class="btn" id="signup">CREATE ACCOUNT</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
